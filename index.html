<!DOCTYPE html>

    <title>Ajan Inc - Properties</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;

      }
      main {

      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
      }
      /* Styling for map section */
      .map-container {
        margin-top: 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
      .contact-info {
        margin-top: 40px;
        text-align: center;
      }
      .contact-info h3 {
        margin-bottom: 10px;
      }
      .contact-info p {

        font-size: 16px;
