<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajan Inc - Properties</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #34495e;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        padding: 10px 20px;
      }
      nav a:hover {
        background-color: #1abc9c;
        color: white;
        border-radius: 5px;
      }
      main {
        padding: 20px;
      }
      .properties {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        ); /* Responsive grid with flexible column width */
        gap: 20px;
      }
      .property {
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .property img {
        width: 100%; /* Ensures image takes up the full width of the container */
        height: auto; /* Keeps the image's aspect ratio intact */
        object-fit: cover; /* Ensures the image covers the area while maintaining the aspect ratio */
      }
      .property-details {
        padding: 15px;
      }
      .property-details h3 {
        margin: 0 0 10px;
        color: #2c3e50;
      }
      .property-details p {
        margin: 5px 0;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
      }
      /* Styling for map section */
      .map-container {
        margin-top: 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
      .user-info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        background-color: #2c3e50;
        padding: 5px 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ajan Inc Real Estate</h1>
      <p>Your trusted partner in finding dream properties</p>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="agents.html">Agents</a>
    </nav>

    <!-- User Info Display -->
    <div id="userInfo" class="user-info"></div>

    <main>
      <h2>Available Properties</h2>
      <div class="properties">
        <!-- Property Listings (as before) -->
        <div class="property">
          <img
            src="https://via.placeholder.com/600x400"
            alt="England Property"
          />
          <div class="property-details">
            <h3>England Property</h3>
            <p>Charming countryside property with breathtaking views.</p>
            <p><strong>Price:</strong> â‚¬5,600</p>
          </div>
        </div>
        <!-- Other Properties (Mexico and Kosovo) go here -->
      </div>

      <!-- Map Sections go here -->
    </main>
    <footer>
      <p>&copy; 2024 Ajan Inc. All Rights Reserved.</p>
    </footer>

    <script>
      // Retrieve user data from localStorage
      const userName = localStorage.getItem("userName");
      const userEmail = localStorage.getItem("userEmail");

      // Display user information if available, otherwise display "Guest"
      const userInfoDiv = document.getElementById("userInfo");
      if (userName && userEmail) {
        userInfoDiv.textContent = `${userName} (${userEmail})`;
      } else {
        userInfoDiv.textContent = "Guest";
      }
    </script>
  </body>
</html>
